{% set version = "1.8.19" %}

package:
  name: fiona
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/F/Fiona/Fiona-{{ version }}.tar.gz
  sha256: b9059e0b29c2e9e6b817e53f941e77e1aca7075f986005d38db307067b60458f

build:
  number: 1
  skip: true  # [win and vc<14]
  entry_points:
    - fio = fiona.fio.main:main_group
  script_env:
    - GDAL_ENABLE_DEPRECATED_DRIVER_GTM=YES # [not win]

requirements:
  build:
    - python                                 # [build_platform != target_platform]
    - cross-python_{{ target_platform }}     # [build_platform != target_platform]
    - cython                                 # [build_platform != target_platform]
    - numpy                                  # [build_platform != target_platform]
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
  host:
    - python
    - pip
    - cython >=0.28.3
    - numpy
    - libgdal
  run:
    - python
    - setuptools
    - gdal
    - {{ pin_compatible('numpy') }}
    - attrs >=17
    - click >=4.0,<8
    - cligj >=0.5
    - click-plugins >=1.0
    - six >=1.7
    - munch
    - argparse  # [py<27]
    - ordereddict  # [py<27]
    - enum34  # [py<34]
    - shapely  # only option calc we include by default

test:
  source_files:
    - tests
  imports:
    - fiona
    - fiona.fio
  requires:
    - pytest >=3
    - boto3 >=1.2.4
    - packaging
    - pytest-catchlog
    - mock  # [py2k]
    - pytz
  files:
    - test_data
  commands:
    - fio --help
    - fio ls test_data/test.shp
    - fio info test_data/test.shp

about:
  home: http://github.com/Toblerity/Fiona
  license: BSD-3-Clause
  license_file: LICENSE.txt
  summary: Fiona reads and writes spatial data files

extra:
  recipe-maintainers:
    - ocefpaf
    - jorisvandenbossche
